openapi: 3.0.3
info:
  title: Modum MODsense API
  description: Allows you to interact with the modum system
  contact:
    name: Modum Support
    url: https://support.modum.io/
    email: support@modum.io
  version: 4.3.2
  x-logo:
    url: logo.svg
    backgroundColor: "#FFFFFF"
    altText: modum.io AG
servers:
  - url: https://api.trial.modum.io/
    description: Trial environment
  - url: https://api.modum.io/
    description: Production environment
paths:
  /auth/activate:
    post:
      tags:
        - Account
      summary: Activate new user account
      description: Activating an account after an invitation email was received
      operationId: ActivateAccount
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActivateAccountRequest"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
  /auth/reset:
    put:
      tags:
        - Account
      summary: Initialize password reset
      description: Request password reset email
      operationId: InitializeReset
      parameters: []
      requestBody:
        description: Email of the user who wants to reset their password
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitializeResetRequest"
            example:
              email: max.muster@example.com
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "429":
          description: rate limit reached
    post:
      tags:
        - Account
      summary: Reset password
      description: Set a new password
      operationId: ResetPassword
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
            example:
              reset_token: "{{resetToken}}"
              password: Asdf112.!
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
  /auth/login:
    post:
      tags:
        - Account
      summary: Log in
      operationId: Login
      description: Log in - get the user information, a JWT token, and a refresh token for the user.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - password
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
        required: true
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Auth"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: User has no account in this environment
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 403
                  message:
                    type: string
                    enum:
                      - Forbidden
                  error:
                    type: string
                    enum:
                      - no_account_in_environment
  /auth/refresh:
    post:
      security:
        - bearerAuth: []
      tags:
        - Account
      summary: Refresh authentication token
      operationId: Refresh
      description: Refresh authentication token
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: User has no account in this environment
  /user:
    get:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Get own user
      operationId: GetOwnUser
      description: Get the logged in user information including company, role and permissions.
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time
                  first_name:
                    type: string
                  last_name:
                    type: string
                  email:
                    type: string
                    format: email
                  is_activated:
                    type: boolean
                  language:
                    $ref: "#/components/schemas/Language"
                  pin_is_set:
                    type: boolean
                  companies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        feature_pin_verification:
                          type: boolean
                        feature_web_ble:
                          type: boolean
                        feature_custom_fields:
                          type: boolean
                        feature_gateways:
                          type: boolean
                        role_id:
                          type: string
                          format: uuid
                        role_name:
                          type: string
                        permissions:
                          type: array
                          items:
                            $ref: "#/components/schemas/Permission"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                status: 403
                message: Forbidden
                error: no account in environment
  /users:
    post:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Invite user
      operationId: InviteUser
      description: Invite a new user to join your modum organization. Only a company admin is allowed to invite new users.
      parameters: []
      requestBody:
        description: New user information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InviteUserRequest"
            example:
              email: new.user@example.com
              first_name: Max
              last_name: Muster
              role_id: "{{roleId}}"
        required: true
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                  first_name:
                    type: string
                  last_name:
                    type: string
                  is_activated:
                    type: boolean
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Update own user account
      operationId: UpdateOwnUser
      description: Update own user account details, such as language, phone number, or name.
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateownUserRequest"
            example:
              first_name: Beni
              last_name: Whales
              phone: 417741642222
              language: de
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: List users
      operationId: ListUsers
      description: Get a list of users in the company of the authenticated user.
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/users/{userId}":
    put:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Change role of user
      operationId: ChangeRoleOfUser
      description: Update the role of users in the company. Only a company admin is allowed to update other users. There needs to be at least one Admin per company, so changing the role of the last Admin won't work.
      parameters:
        - name: userId
          in: path
          description: The id of the user for which we want to change the role.
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeRoleOfUserRequest"
            example:
              role_id: 16ebd89f-c980-4722-bda2-c20139b0e887
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "400":
          description: Can't take 'Admin' role away from user, because that would leave no admin user in this company.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 400
                  message:
                    type: string
                    enum:
                      - Invalid request
                  error:
                    type: string
                    enum:
                      - one_admin_required
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: User or role not found. This could also mean that the role or user lives in another company.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 404
                  message:
                    type: string
                    enum:
                      - Not found
                  error:
                    type: string
                    enum:
                      - user_not_found
                      - role_not_found
              examples:
                UserNotFound:
                  value:
                    status: 404
                    message: Not found
                    error: user_not_found
                RoleNotFound:
                  value:
                    status: 404
                    message: Not found
                    error: role_not_found
    delete:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Deactivate user account
      operationId: RemoveUser
      description: Remove a user in your company. The user will no longer be allowed to access this company. This action is only possible if the given user is not the last company admin. Only a company admin is allowed to remove users.
      parameters:
        - name: userId
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
      responses:
        "200":
          description: Successful
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/users/{userId}/reactivate":
    post:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Reactivate a user
      operationId: ReactivateUser
      description: Reactivate user account in your company that was previously deactivated. Only company admins can reactivate user accounts.
      parameters:
        - name: userId
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          description: ""
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/verification:
    post:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Request Verification PIN Change
      operationId: RequestPinChange
      description: Sends an email to change the verification pin
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - User
      summary: Set Verification PIN
      operationId: SetVerificationPin
      description: Set the verification pin to a new value
      requestBody:
        content:
          application/json:
            schema:
              required:
                - pin
                - token
              type: object
              properties:
                pin:
                  type: string
                token:
                  type: string
                  format: uuid
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /roles:
    post:
      security:
        - bearerAuth: []
      tags:
        - Role
      summary: Create role
      operationId: CreateRole,
      description: Create a new role with no permissions. Permissions can be added separately. Only company admins are allowed to create new roles.
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
            example:
              name: Admin
        required: true
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      security:
        - bearerAuth: []
      tags:
        - Role
      summary: List existing roles
      operationId: ListRoles
      description: List all roles in your company.
      parameters:
        - name: Content-Type
          in: header
          description: ""
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        "200":
          description: Succesful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/roles/{roleId}":
    delete:
      security:
        - bearerAuth: []
      tags:
        - Role
      summary: Delete role
      operationId: DeleteRole
      description: Delete a role in your company. This action is irreversible. Only company admins are allowed to delete roles.
      parameters:
        - name: Content-Type
          in: header
          description: ""
          required: true
          style: simple
          schema:
            type: string
            example: application/json
        - name: roleId
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - Role
      summary: Add permissions to a role
      operationId: UpdateRole
      description: Add permissions to an existing role. Only company admins are allowed to update roles.
      parameters:
        - name: roleId
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              type: object
              required:
                - permissions
              properties:
                permissions:
                  type: array
                  items:
                    $ref: "#/components/schemas/Permission"
            example:
              permissions:
                - LIST_SHIPMENTS
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /profiles:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Create a shipment profile
      operationId: CreateProfile
      description: Create a new shipment profile. Shipment profile contains settings used when starting loggers, such as the recording interval, as well as the alarm criteria.
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
            example:
              name: Ambient
              recording_interval: 60
              recording_delay: 0
              expected_shipment_duration: 14400
              minimum_temperature: 1500
              maximum_temperature: 2500
              absolute_minimum_temperature: 1000
              absolute_maximum_temperature: 2600
              deviation_permissible_duration: 60
              deviation_reset_time: 60
              average_last_n_temperatures: 0
              show_alert_on_logger: true
              show_alert_on_mobile: true
        required: true
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Get shipment profiles
      operationId: GetProfiles
      description: Get the list of shipment profiles. This endpoint returns the newest version of all profiles, including the deactivated ones.
      parameters: []
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Profile"
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/profiles/{group_id}":
    delete:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Delete a shipment profile
      operationId: Delete profile
      description: Soft delete / deactivate a shipment profile. The profile is still accessible in the list of profiles.
      parameters:
        - name: group_id
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                properties:
                  deleted_at:
                    type: string
                    format: date-time
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Create new version of shipment profile
      operationId: Update profile
      description: Deactives the previous shipment profile and adds a new version with sent parameters.
      parameters:
        - name: group_id
          in: path
          description: ""
          required: true
          style: simple
          schema:
            type: string
            format: uuid
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
            example:
              name: Ambient
              recording_interval: 60
              recording_delay: 0
              expected_shipment_duration: 14400
              minimum_temperature: 1500
              maximum_temperature: 2500
              absolute_minimum_temperature: 1000
              absolute_maximum_temperature: 2600
              deviation_permissible_duration: 60
              deviation_reset_time: 60
              average_last_n_temperatures: 0
              show_alert_on_logger: true
              show_alert_on_mobile: true
        required: true
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments/overview:
    get:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Get a shipment overview
      operationId: GetShipmentsOverview
      description: Get an overview of the number of shipments in each of the possible states.
      parameters:
        - name: Content-Type
          in: header
          description: ""
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                properties:
                  compliant:
                    type: integer
                    format: uint64
                  erroneous:
                    type: integer
                    format: uint64
                  erroneous_acknowledged:
                    type: integer
                    format: uint64
                  examination_required:
                    type: integer
                    format: uint64
                  in_transit:
                    type: integer
                    format: uint64
                  missing_data:
                    type: integer
                    format: uint64
                  missing_data_acknowledged:
                    type: integer
                    format: uint64
                  non_compliant:
                    type: integer
                    format: uint64
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments/status:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Get status of shipments
      operationId: GetShipmentStatus
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - nonce_prefix
                  - mac_address
                properties:
                  nonce_prefix:
                    type: string
                  mac_address:
                    type: string
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    nonce_prefix:
                      type: string
                    mac_address:
                      type: string
                    next_index:
                      type: integer
                    next_timestamp:
                      type: string
                      format: date-time
                    status:
                      type: string
                      enum:
                        - ok
                        - already stopped
        "401":
          $ref: "#/components/responses/Unauthorized"
  /alarms:
    get:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Get a list of alarms triggered for the user
      operationId: GetAlarms
      description: >
        <p>Get a list of alarms triggered for the user. Alarms can be triggered for readouts, by gateway snapshots and when they are marked missing.</p>

        <ul>
          <li>FINAL_DATA alarms only show as long as they are in the state EXAMINATION_REQUIRED or ERRONOUS. They disappear once the shipment is marked as COMPLIANT, NON_COMPLIANT or as ERRONEOUS_ACKNOWLEDGED.</li>
          <li>MISSING alarms only show as long as the shipment is MISSING. They disappear once the shipment is marked as MISSING_ACKNOWLEDGED or data is received.</li>
          <li>SNAPSHOT_ALARM only show as long as the shipment is IN_TRANSIT. They disappear once the shipment becomes MISSING or data is received.</li>
        </ul>
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - event_time
                    - state
                    - shipment_id
                    - tracking_id
                    - send_email
                    - send_sms
                  properties:
                    id:
                      type: string
                      format: uuid
                    state:
                      type: string
                      description: the state the shipment is currently in
                      enum:
                        - MISSING_DATA
                        - EXAMINATION_REQUIRED
                        - ERRONEOUS
                        - IN_TRANSIT
                    shipment_id:
                      type: string
                      format: uuid
                    tracking_id:
                      type: string
                      example: 984041619600019500
                    send_email:
                      type: boolean
                      description: An email was sent for this notification.
                    send_sms:
                      type: boolean
                      description: A sms was sent for this notification. If sending fails due to a invalid phone number it would show as false. Note that it could still fail due to various other reasons.
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Start a shipment
      operationId: StartShipment
      description: Save a new shipment. This endpoint should be called once a logger has been started. It sets shipment state to in transit.
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartShipmentRequest"
            example:
              tracking_id: 990100000212345700
              start_timestamp: 2018-06-27T13:24:22.405Z
              commissioning_time: 2018-06-27T13:24:22.405Z
              shipment_profile_id: "{{profileId}}"
              nonce: QN+29sz8YWB6Duuh9Lmjzw==
              mac_address: d4:09:70:c9:9c:9e
              firmware_version_major: 1
              firmware_version_minor: 4
        required: true
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Stop a shipment
      operationId: PutShipments
      description: Stop a shipment. If there is an existing shipment, readout data gets associated with it and shipment is set to a corresponding state based on alarm status. If no shipment with the given nonce exists, a new shipment with all data is saved (for cases when the start / readout device was offline at the time the logger was started)
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutShipmentsRequest"
        required: true
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Get shipments
      operationId: GetShipments
      description: Get a list of shipments for the authenticated user's company. Allows soting and filtering.
      parameters:
        - name: Content-Type
          in: header
          description: ""
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments/csv:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Generate shipment report(s) in csv format
      operationId: GenerateCSV
      description: Generate shipment reports for one or more shipments in csv format
      requestBody:
        content:
          application/json:
            schema:
              properties:
                shipment_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                time_zone:
                  description: IANA/tz database time zone identifier
                  type: string
      parameters: []
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments/pdf:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Generate shipment report(s) in pdf format
      operationId: GeneratePDF
      description: Generater shipment reports for one or more shipments in pdf format
      parameters: []
      responses:
        "200":
          description: ""
          headers: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
  /shipments/xlsx:
    post:
      security:
        - bearerAuth: []
      tags:
        - Shipment
      summary: Generate shipment report(s) in xlsx format
      operationId: GenerateXLSX
      description: Generater shipment reports for one or more shipments in xlxs format
